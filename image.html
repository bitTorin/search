<!DOCTYPE html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/ac670623aa.js" crossorigin="anonymous"></script>
      <link href="styles.css" rel="stylesheet">

      <title>Image Search</title>
    </head>
    <body>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Google Search</a>
        </li>
      </ul>
      <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div style="padding-top:109px;">
          <div id="logo" style="background-size:272px 92px; height:92px; width:272px;" title="Google" class="mx-auto">
            <div id="images">
              <span>Images</span>
            </div>
          </div>
          <form action="https://google.com/search" class="mx-auto" autocomplete="off" style="padding-top: 25px">
            <center>
              <div style="display: flex">
                <input id="searchbar" class="mx-auto form-control" style="width: 50vw; border-radius: 24px; height: 46px; display: flex" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <button style="display: flex; flex: 1 0 auto" type="submit" value="Google Image Search">
                  <div id="icon">
                    <span id="nested-icon"><i class="fas fa-search"></i></span>
                  </div>
                </button>
              </div>
              <input style="margin-top: 25px" type="submit" value="Google Image Search">
            </center>
          </form>
        </div>
      </div>
    </body>
</html>
