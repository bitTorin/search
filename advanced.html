<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../static/styles.css" rel="stylesheet">

    <title>Advanced Search</title>
  </head>
  <body>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="index.html">Search</a>
      </li>
    </ul>
    <h4>Advanced Search</h4>
    <div class="breakline"></div>
    <form action="https://google.com/search">
      <div class="container">
        <h6>Find pages with...</h6>
        <div class="row">
          <div class="col-auto">
            <label for="" class="col-form-label">all these words:</label>
          </div>
          <div class="col-6">
            <input type="text" name="as_q">
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <label for="" class="col-form-label">this exact word or phrase:</label>
          </div>
          <div class="col-6">
            <input type="text" name="as_epq">
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <label for="" class="col-form-label">any of these words:</label>
          </div>
          <div class="col-6">
            <input type="text" name="as_oq">
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <label for="" class="col-form-label">none of these words:</label>
          </div>
          <div class="col-6">
            <input type="text" name="as_eq">
          </div>
        </div>
      </div>
      <input class="btn btn-primary" type="submit" value="Google Advanced Search">
    </form>
  </body>
</html>
