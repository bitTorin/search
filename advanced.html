<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <title>Advanced Search</title>
  </head>
  <body>
    <div style="display: block">
      <img style="margin-top: 20px; margin-left: 18px; height: 25px; width: 74px;" src="googlelogo_color_74x25dp.png">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Google Search</a>
        </li>
      </ul>
    </div>
    <h4 style="margin-left: 35px; color: #d93025">Advanced Search</h4>
    <hr>
    <form action="https://google.com/search">
      <div class="container" style="margin-left: 20px">
        <h6 style="font-size: 17px">Find pages with...</h6>
        <div class="row">
          <div class="col-3">
            <label for="" class="col-form-label">all these words:</label>
          </div>
          <div class="col-8">
            <input type="text" name="as_q" style="width: 400px">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="" class="col-form-label">this exact word or phrase:</label>
          </div>
          <div class="col-8">
            <input type="text" name="as_epq" style="width: 400px">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="" class="col-form-label">any of these words:</label>
          </div>
          <div class="col-8">
            <input type="text" name="as_oq" style="width: 400px">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="" class="col-form-label">none of these words:</label>
          </div>
          <div class="col-8">
            <input type="text" name="as_eq" style="width: 400px">
          </div>
        </div>
        <div class="row" style="margin-top: 15px">
          <div class="col-5"></div>
          <input class="btn btn-primary" style="margin-left: 80px" type="submit" value="Advanced Search">
        </div>
      </div>
    </form>
  </body>
</html>
